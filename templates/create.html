{% extends 'base.html' %}
{% block content %}


    <h1 class="mt-5">Upload Image</h1>

    <form action="/create" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if ascii_art %}
    <div class="ascii-art" style="font-family: monospace;">
        <h2>ASCII Art:</h2>
        <code style="width: 100%; height: auto;">{{ ascii_art }}</code>
    </div>
    {% endif %}
</div>




{% endblock %}
