{% extends 'base.html' %}
{% block content %}


    <h1 class="mt-5">Upload Image</h1>

    <form action="/create" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if ascii_art %}
    
        <h2>ASCII Art:</h2>
        <pre>{{ ascii_art }}</pre>
    
{% endif %}




{% endblock %}
